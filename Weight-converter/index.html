<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weight Converter</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link type="text/css" rel="stylesheet" href="C:\Users\User\Desktop\Weight-converter\css\index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
        <!-- Boostrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <section id="weight-converter">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h1 class="display-4 text-center mt-5">Weight Converter App</h1>
                        <form>
                            <input type="number" class="form-control form-control-lg"
                            id="poundsInput"
                            placeholder="Enter pounds">
                        </form>
                        <div id="results" class="mt-5">
                            <div class="card mb-3">
                                <div class="card-block">
                                    <h6>Grams:</h6>
                                    <div id="grams-result" class="ml-3">0</div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-block">
                                    <h6>Kilograms:</h6>
                                    <div id="kilograms-result" class="ml-3">0</div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-block">
                                    <h6>Ounces:</h6>
                                    <div id="ounces-result" class="ml-3">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="image">
                            <img class="img-fluid" src="https://colabrio.ams3.cdn.digitaloceanspaces.com/ohio-demo-5/oh__img159-min.png?id=18751" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="background">
                <p class="text-center mt-4">Kamran Shukurzade</p>
            </div>
        </footer>

        <script src="C:\Users\User\Desktop\Weight-converter\js\index.js"></script>
    </body>
</html>
